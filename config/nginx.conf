server {
	listen 201 ; // Server block with redirections (return)
	server_name localhost ;

	root /Users/sad-aude/Desktop/IN_PROGRESS ;
	index pages/index.html ;

	max_body_size 1000 ;
	
	error_page 404 /Users/sad-aude/Desktop/IN_PROGRESS/pages/404.html ;

	location /images {
		method GET POST DELETE ;
		root /Users/sad-aude/Desktop/IN_PROGRESS/images ;
		index index.html default.html ;
		cgi .php /bin/bin-php ;
		autoindex on ;
	}

    location /rooot {
		method GET ;

		index index.html default.html ;
		cgi .py /bin/bin-py ;
		autoindex on ;
		return http://localhost:201/rooot ;
    }

    location /google {
		return http://google.com ;
    }

    location /maps {
		return http://www.google.fr/maps ;
    }

	location /root {
		method GET POST DELETE ;
		root /Users/sad-aude/Desktop/IN_PROGRESS ;
		index home.html accueil.html ;
		cgi .php /bin/bin-php ;
		autoindex off ;
    }

	location /nowhere {
		return http://www.google.fr/maps/@48.6588422,-93.2189614,17.04z ;
    }
}

